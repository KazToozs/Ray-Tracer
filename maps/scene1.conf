/*
** cam (translation and rotation)
*/

CAMERA_POS:	x_eyes(-450)	y_eyes(0)	z_eyes(50);
CAMERA_ROTAT:	rotation_x(0)	rotation_y(0)	rotation_z(0);

/*
** light (there are 2 light, you can add up to 10)
*/

LIGHT_1:	x_lum(-200)	y_lum(0)	z_lum(0);
LIGHT_2:	x_lum(0)	y_lum(0)	z_lum(0);

/*
** plan: change only variable, there are ONLY one plan
*/

PLAN:		high(10)	color(0x0033FF);

/*
** SPHERE: there are 3 sphere, you can add up to 10
** do not change XEYES, you can only change numerique variable.
** -> ex:	x_sphere(XEYES-50)
** ->		x_sphere(XEYES+10)
** ->		x_sphere(XEYES).
**
** rotation: relative to main camera, x_rotation(+10) will rotate the sphere to + 10°.
** -> ex:	x_rotation(10)
** ->		x_rotation(-5)
*/

SPHERE_1:	x_sphere(XEYES+200)	y_sphere(YEYES)		z_sphere(ZEYES)		rayon(10)	color(0xFFFF00);
SPHERE_1:	x_rotation(0)		y_rotation(0)		z_rotation(0);

SPHERE_2:	x_sphere(XEYES)		y_sphere(YEYES+100)	z_sphere(ZEYES-100)	rayon(20)	color(0xFFFFFF);
SPHERE_2:	x_rotation(0)		y_rotation(0)		z_rotation(0);

SPHERE_3:	x_sphere(XEYES+100)	y_sphere(YEYES-100)	z_sphere(ZEYES-100)	rayon(30)	color(0xFF0000);
SPHERE_3:	x_rotation(0)		y_rotation(0)		z_rotation(0);

/*
** CYLINDER: there are 3 cylinder, you can add up to 10
** same restriction than sphere for position and rotation.
*/

CYLINDER_1:	x_cyl(XEYES-30)		y_cyl(YEYES-15)		z_cyl(ZEYES-10)		rayon(20)	color(0xFF00FF);
CYLINDER_1:	x_rotation(0)		y_rotation(0)		z_rotation(0)		high(50);

CYLINDER_2:	x_cyl(XEYES)		y_cyl(YEYES+102)	z_cyl(ZEYES-120)	rayon(10)	color(0xFFFFFF);
CYLINDER_2:	x_rotation(0)		y_rotation(0)		z_rotation(0)		high(50);

CYLINDER_3:	x_cyl(XEYES+105)	y_cyl(YEYES-100)	z_cyl(ZEYES-10)		rayon(15)	color(0xFFFF00);
CYLINDER_3:	x_rotation(0)		y_rotation(0)		z_rotation(0)		hight(20);

/*
** CONE: there are 2 cone, you can add up to 10
** same restriction than sphere & cylinder for position and rotation.
*/

CONE_1:		x_cyl(XEYES-75)		y_cyl(YEYES+45)		z_cyl(ZEYES+65)		rayon(120)	color(0x33FF00);
CONE_1:		x_rotation(0)		y_rotation(0)		z_rotation(0)		high(50);

CONE_2:		x_cyl(XEYES-75)		y_cyl(YEYES+190)	z_cyl(ZEYES+145)	rayon(100)	color(0xFF0000);
CONE_2:		x_rotation(0)		y_rotation(0)		z_rotation(0)		high(50);

